<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Принтер</title>

<style>
body {
  margin: 0;
  background: #1e1e1e;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px;
}

/* Кнопка назад */
.back-btn {
  background: #2e2e2e;
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 14px 18px;
  font-size: 18px;
  font-weight: bold;
}

.back-btn:active {
  transform: scale(0.95);
}

/* Название */
.title {
  font-size: 32px;
  font-weight: bold;
}

/* ===== ВЕРХНИЙ БЛОК ===== */
.top-block {
  display: flex;
  gap: 16px;
  padding: 0 16px;
}

/* Фото */
.photo-block {
  width: 50%;
}

.photo-block img {
  width: 100%;
  height: auto;
  border-radius: 7px;
  object-fit: contain;
  display: block;
}

/* Инфо */
.info-block {
  width: 50%;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 16px;
  font-size: 24px;
  line-height: 1.4;
}

/* ===== СТАТУС ===== */
.status-block {
  margin: 24px 16px;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 20px;
  font-size: 24px;
}

.progress {
  margin-top: 12px;
  height: 18px;
  background: #444;
  border-radius: 9px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 65%;
  background: #4caf50;
}

/* ===== ЦВЕТ ===== */
.color-block {
  margin: 0 16px 24px;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 24px;
}

.color-circle {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: red;
}
</style>
</head>

<body>

<div class="header">
  <button class="back-btn" onclick="history.back()">←</button>
  <div class="title">Принтер 1</div>
</div>

<div class="top-block">
  <div class="photo-block">
    <img src="foto/1.png" alt="Bambu Lab A1">
  </div>

  <div class="info-block">
    <div><b>Модель:</b><br>Bambu Lab A1</div>
  </div>
</div>

<div class="status-block">
  <div><b>Печать:</b> Корпус</div>
  <div>Готово: 65%</div>
  <div>Осталось: 2ч 15м</div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>
</div>

<div class="color-block">
  <div>Цвет печати:</div>
  <div class="color-circle"></div>
</div>

</body>
</html>
