<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление принтером - 3D Farm</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: #333;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .printer-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .info-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .info-label {
            color: #888;
        }
        
        .info-value {
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-repair {
            background: orange;
            color: white;
        }
        
        .btn-delete {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="printer-title" id="printer-title">Загрузка...</div>
    </div>
    
    <!-- Информация -->
    <div class="info-card">
        <div class="info-row">
            <div class="info-label">Статус:</div>
            <div class="info-value" id="printer-status">—</div>
        </div>
        <div class="info-row">
            <div class="info-label">Модель:</div>
            <div class="info-value" id="printer-model">—</div>
        </div>
        <div class="info-row">
            <div class="info-label">Печатает:</div>
            <div class="info-value" id="printer-print">—</div>
        </div>
        <div class="info-row">
            <div class="info-label">Прогресс:</div>
            <div class="info-value" id="printer-progress">0%</div>
        </div>
    </div>
    
    <!-- Управление -->
    <button class="btn btn-start" onclick="startPrint()">Начать печать</button>
    <button class="btn btn-stop" onclick="stopPrint()">Остановить</button>
    <button class="btn btn-repair" onclick="toggleRepair()">В ремонт / С ремонта</button>
    <button class="btn btn-delete" onclick="deletePrinter()">Удалить принтер</button>

    <script>
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyDdA4kSxL-CYt3egpUeLLp0XMOB9GyN604",
            authDomain: "ferm-3d.firebaseapp.com",
            projectId: "ferm-3d",
            storageBucket: "ferm-3d.firebasestorage.app",
            messagingSenderId: "497797661146",
            appId: "1:497797661146:web:58125a76c6b44fd91d40e3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ===== ПАРАМЕТРЫ ИЗ URL =====
        const urlParams = new URLSearchParams(window.location.search);
        const printerId = urlParams.get('printer');
        const farmId = urlParams.get('farm');
        
        let currentUser = null;
        let printerData = null;
        
        // ===== ЗАГРУЗКА ДАННЫХ =====
        async function loadPrinter() {
            try {
                currentUser = auth.currentUser;
                
                if (!currentUser || !printerId || !farmId) {
                    window.location.href = 'main.html';
                    return;
                }
                
                // Загружаем данные принтера
                const doc = await db.collection('users').doc(currentUser.uid)
                    .collection('farms').doc(farmId)
                    .collection('printers').doc(printerId).get();
                
                if (!doc.exists) {
                    alert('Принтер не найден');
                    window.location.href = 'main.html';
                    return;
                }
                
                printerData = doc.data();
                updateUI();
                
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка загрузки');
            }
        }
        
        function updateUI() {
            document.getElementById('printer-title').textContent = printerData.name;
            document.getElementById('printer-model').textContent = printerData.model || '—';
            document.getElementById('printer-print').textContent = printerData.printName || '—';
            document.getElementById('printer-progress').textContent = printerData.progress + '%';
            
            const statusText = {
                'idle': 'Простаивает',
                'printing': 'Печатает',
                'repair': 'В ремонте'
            }[printerData.status] || printerData.status;
            
            document.getElementById('printer-status').textContent = statusText;
            document.getElementById('printer-status').style.color = 
                printerData.status === 'printing' ? '#4CAF50' : 
                printerData.status === 'repair' ? 'orange' : 'white';
        }
        
        // ===== ФУНКЦИИ =====
        function startPrint() {
            const printName = prompt('Что печатаем?', 'Деталь');
            if (!printName) return;
            
            const hours = prompt('Сколько часов печатать?', '2');
            if (!hours) return;
            
            const update = {
                status: 'printing',
                printName: printName,
                progress: 0,
                startTime: firebase.firestore.FieldValue.serverTimestamp(),
                printDuration: parseInt(hours) * 3600000
            };
            
            updatePrinter(update);
        }
        
        function stopPrint() {
            if (confirm('Остановить печать?')) {
                updatePrinter({
                    status: 'idle',
                    printName: '',
                    progress: 0
                });
            }
        }
        
        function toggleRepair() {
            const newStatus = printerData.status === 'repair' ? 'idle' : 'repair';
            const reason = newStatus === 'repair' ? 
                prompt('Причина ремонта:', 'Замена экструдера') : '';
            
            updatePrinter({
                status: newStatus,
                problem: reason || '',
                printName: '',
                progress: 0
            });
        }
        
        function deletePrinter() {
            if (confirm('Удалить этот принтер?')) {
                db.collection('users').doc(currentUser.uid)
                    .collection('farms').doc(farmId)
                    .collection('printers').doc(printerId).delete()
                    .then(() => {
                        alert('Принтер удалён');
                        window.location.href = 'main.html';
                    })
                    .catch(error => {
                        alert('Ошибка: ' + error.message);
                    });
            }
        }
        
        function updatePrinter(data) {
            db.collection('users').doc(currentUser.uid)
                .collection('farms').doc(farmId)
                .collection('printers').doc(printerId).update(data)
                .then(() => {
                    printerData = { ...printerData, ...data };
                    updateUI();
                    alert('Обновлено!');
                })
                .catch(error => {
                    alert('Ошибка: ' + error.message);
                });
        }
        
        function goBack() {
            window.location.href = 'main.html';
        }
        
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    loadPrinter();
                }
            });
        });
    </script>
</body>
</html>
