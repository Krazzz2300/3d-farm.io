<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Принтер</title>

<style>
body {
  margin: 0;
  background: #1e1e1e;
  color: #ffffff;
  font-family: Arial, sans-serif;
  /* Стартовая прозрачность для анимации */
  opacity: 0;
  transform: translateX(40px);
  animation: pageEnter 0.25s forwards ease-out;
}

/* ===== Анимации ===== */
@keyframes pageEnter {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes pageExit {
  from { opacity: 1; transform: translateX(0); }
  to { opacity: 0; transform: translateX(40px); }
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px;
}

.back-btn {
  background: #2e2e2e;
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 14px 18px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

.back-btn:active {
  transform: scale(0.95);
}

.title {
  font-size: 32px;
  font-weight: bold;
}

/* ===== ВЕРХ ===== */
.top-block {
  display: flex;
  gap: 16px;
  padding: 0 16px;
}

.photo-block {
  width: 50%;
}

.photo-block img {
  width: 100%;
  height: auto;
  border-radius: 7px;
  object-fit: contain;
  display: block;
}

.info-block {
  width: 50%;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 16px;
}

/* Модель — меньше и аккуратнее */
.model-label {
  font-size: 18px;
  opacity: 0.7;
}

.model-value {
  font-size: 20px;
  font-weight: bold;
  white-space: nowrap;
}

/* ===== СТАТУС ===== */
.status-block {
  margin: 24px 16px;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 20px;
}

/* Строка статуса */
.status-row {
  display: grid;
  grid-template-columns: 110px 1fr;
  align-items: center;
  margin-bottom: 12px;
}

/* Левая часть (подписи) */
.status-label {
  background: #242424;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 18px;
  opacity: 0.85;
}

/* Правая часть (значения) */
.status-value {
  font-size: 22px;
  padding-left: 12px;
}

/* Прогресс */
.progress {
  margin-top: 16px;
  height: 18px;
  background: #444;
  border-radius: 9px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 65%;
  background: #4caf50;
}

/* ===== ЦВЕТ ===== */
.color-block {
  margin: 0 16px 24px;
  background: #2a2a2a;
  border-radius: 7px;
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 22px;
}

.color-circle {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: red;
}
</style>
</head>

<body>

<div class="header">
  <button class="back-btn" onclick="goBack()">←</button>
  <div class="title">Принтер 1</div>
</div>

<div class="top-block">
  <div class="photo-block">
    <img src="foto/1.png" alt="Bambu Lab A1">
  </div>

  <div class="info-block">
    <div class="model-label">Модель</div>
    <div class="model-value">Bambu Lab A1</div>
  </div>
</div>

<div class="status-block">
  <div class="status-row">
    <div class="status-label">Печать</div>
    <div class="status-value">Корпус</div>
  </div>

  <div class="status-row">
    <div class="status-label">Готово</div>
    <div class="status-value">65%</div>
  </div>

  <div class="status-row">
    <div class="status-label">Осталось</div>
    <div class="status-value">2ч 15м</div>
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>
</div>

<div class="color-block">
  <div>Цвет печати</div>
  <div class="color-circle"></div>
</div>

<script>
function goBack() {
  // Анимация выхода
  document.body.style.animation = "pageExit 0.2s forwards ease-in";
  setTimeout(() => history.back(), 200);
}
</script>

</body>
</html>
