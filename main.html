<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя ферма - 3D Farm</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            padding-bottom: 70px;
        }
        
        /* Хедер */
        .header {
            background: #2a2a2a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #444;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: #333;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .farm-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        /* Контент */
        .content {
            padding: 15px;
        }
        
        /* Карточки принтеров */
        .printer-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #444;
            cursor: pointer;
        }
        
        .printer-card:hover {
            background: #333;
        }
        
        .printer-card.printing {
            border-left-color: #4CAF50;
        }
        
        .printer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .printer-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .printer-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 10px;
            background: #333;
        }
        
        .printing .printer-status {
            background: #4CAF50;
            color: white;
        }
        
        .printer-model {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        /* Кнопка добавления */
        .add-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2a2a2a;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #444;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }
        
        .nav-btn.active {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <div class="farm-name" id="farm-name">Моя ферма</div>
        </div>
        <div class="header-right">
            <button onclick="addPrinter()" style="background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer;">
                + Принтер
            </button>
        </div>
    </div>
    
    <!-- Контент -->
    <div class="content" id="content">
        <h2 style="margin-bottom: 15px;">Мои принтеры</h2>
        <div id="printers-list">
            <!-- Принтеры загружаются здесь -->
        </div>
    </div>
    
    <!-- Кнопка добавления -->
    <button class="add-btn" onclick="addPrinter()">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Нижнее меню -->
    <div class="bottom-nav">
        <button class="nav-btn active" onclick="showPage('printers')">
            <i class="fas fa-print"></i>
        </button>
        <button class="nav-btn" onclick="showPage('tasks')">
            <i class="fas fa-tasks"></i>
        </button>
        <button class="nav-btn" onclick="showPage('settings')">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <script>
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyDdA4kSxL-CYt3egpUeLLp0XMOB9GyN604",
            authDomain: "ferm-3d.firebaseapp.com",
            projectId: "ferm-3d",
            storageBucket: "ferm-3d.firebasestorage.app",
            messagingSenderId: "497797661146",
            appId: "1:497797661146:web:58125a76c6b44fd91d40e3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ===== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =====
        let currentUser = null;
        let currentFarmId = null;
        let printers = [];
        
        // ===== ЗАГРУЗКА ДАННЫХ =====
        async function loadData() {
            try {
                currentUser = auth.currentUser;
                
                if (!currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                
                // Получаем данные пользователя
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                // Получаем ID фермы
                currentFarmId = userData.currentFarmId;
                
                if (!currentFarmId) {
                    alert('У вас нет фермы');
                    return;
                }
                
                // Загружаем принтеры
                await loadPrinters();
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                alert('Ошибка загрузки данных');
            }
        }
        
        async function loadPrinters() {
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('farms').doc(currentFarmId)
                    .collection('printers').get();
                
                printers = [];
                snapshot.forEach(doc => {
                    printers.push({ id: doc.id, ...doc.data() });
                });
                
                renderPrinters();
                
            } catch (error) {
                console.error('Ошибка загрузки принтеров:', error);
            }
        }
        
        function renderPrinters() {
            const container = document.getElementById('printers-list');
            
            if (printers.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <i class="fas fa-print" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>Нет принтеров</h3>
                        <p>Добавьте первый принтер</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            printers.forEach(printer => {
                const statusText = {
                    'idle': 'Простаивает',
                    'printing': 'Печатает',
                    'repair': 'Ремонт'
                }[printer.status] || printer.status;
                
                html += `
                    <div class="printer-card ${printer.status}" onclick="openPrinter('${printer.id}')">
                        <div class="printer-header">
                            <div class="printer-name">${printer.name}</div>
                            <div class="printer-status">${statusText}</div>
                        </div>
                        <div class="printer-model">${printer.model || 'Без модели'}</div>
                        ${printer.status === 'printing' ? `
                            <div style="color: #aaa; font-size: 14px;">${printer.printName || ''}</div>
                            <div style="height: 6px; background: #333; border-radius: 3px; margin-top: 10px;">
                                <div style="height: 100%; width: ${printer.progress || 0}%; background: #4CAF50; border-radius: 3px;"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ===== ФУНКЦИИ =====
        function addPrinter() {
            const name = prompt('Название принтера:');
            if (!name) return;
            
            const model = prompt('Модель принтера:', 'Creality Ender 3');
            
            const printerId = 'printer_' + Date.now();
            
            db.collection('users').doc(currentUser.uid)
                .collection('farms').doc(currentFarmId)
                .collection('printers').doc(printerId).set({
                    id: printerId,
                    name: name,
                    model: model || 'Creality Ender 3',
                    status: 'idle',
                    color: 'gray',
                    progress: 0,
                    printName: '',
                    image: 'foto/default.png',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    alert('Принтер добавлен!');
                    loadPrinters();
                })
                .catch(error => {
                    alert('Ошибка: ' + error.message);
                });
        }
        
        function openPrinter(printerId) {
            window.location.href = `printer.html?printer=${printerId}&farm=${currentFarmId}`;
        }
        
        function showPage(page) {
            alert('Страница ' + page + ' в разработке');
        }
        
        function logout() {
            if (confirm('Выйти из аккаунта?')) {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            }
        }
        
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    loadData();
                }
            });
        });
    </script>
</body>
</html>
