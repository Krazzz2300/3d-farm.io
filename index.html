<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ферма принтеров</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ... (все CSS стили остаются такими же) ... */
</style>
</head>

<body>

<div class="header">
  <span id="page-title">Ферма принтеров</span>
  <div style="position: relative;">
    <i class="fas fa-bell" style="font-size: 18px;"></i>
    <div class="notification-badge" id="global-notification">0</div>
  </div>
</div>

<!-- СТРАНИЦА ПРИНТЕРОВ -->
<div id="printers-page" class="page">
  <div class="printers-container" id="printers-container">
    <!-- Принтеры будут здесь -->
  </div>
</div>

<!-- СТРАНИЦА ЛОГОВ -->
<div id="logs-page" class="page hidden">
  <div class="logs-container" id="logs-container">
    <!-- Логи будут здесь -->
  </div>
</div>

<!-- НИЖНЯЯ НАВИГАЦИЯ -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="showPage('printers')">
    <i class="fas fa-home nav-icon"></i>
    <span>Принтеры</span>
  </div>
  
  <div class="nav-item nav-add">
    <button class="add-nav-btn" onclick="showAddModal()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  
  <div class="nav-item" onclick="showPage('logs')">
    <i class="fas fa-history nav-icon"></i>
    <span>Логи</span>
  </div>
</div>

<!-- Модальное окно добавления -->
<div class="modal-bg" id="add-modal">
  <div class="modal">
    <h3>Добавить принтер</h3>
    
    <label>Название принтера:</label>
    <input type="text" id="new-printer-name" placeholder="Например: Принтер 3" required>
    
    <label>Модель принтера:</label>
    <input type="text" id="new-printer-model" placeholder="Например: Creality Ender 3 V2" required>
    
    <label>Ссылка на изображение:</label>
    <input type="text" id="new-printer-image" placeholder="https://example.com/printer.jpg">
    <small style="color: #888; font-size: 12px; display: block; margin-top: 4px;">
      Можно оставить пустым для изображения по умолчанию
    </small>
    
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeAddModal()">Отмена</button>
      <button class="save-btn" onclick="addNewPrinter()">Добавить</button>
    </div>
  </div>
</div>

<script>
// ===== КОНСТАНТЫ И ПЕРЕМЕННЫЕ =====
const STORAGE_KEY = '3d_printer_farm_data';
const LOGS_STORAGE_KEY = 'printer_farm_logs';
const MAX_LOGS = 50;

const DEFAULT_PRINTERS = [
  {
    id: "printer1",
    name: "Принтер 1",
    model: "Bambu Lab A1",
    status: "idle",
    color: "red",
    progress: 0,
    printName: "",
    image: "foto/1.png",
    startTime: null,
    printDuration: null,
    finishedNotified: false,
    problem: ""
  },
  {
    id: "printer2", 
    name: "Принтер 2",
    model: "Creality Ender 3",
    status: "idle",
    color: "blue",
    progress: 0,
    printName: "",
    image: "foto/2.png",
    startTime: null,
    printDuration: null,
    finishedNotified: false,
    problem: ""
  }
];

// ===== СИСТЕМА ЛОГОВ =====

function addLog(message, type = 'info') {
  const logs = getLogs();
  
  const logEntry = {
    id: Date.now(),
    timestamp: new Date().toLocaleTimeString(),
    date: new Date().toLocaleDateString(),
    message: message,
    type: type
  };
  
  logs.unshift(logEntry);
  
  if (logs.length > MAX_LOGS) {
    logs.pop();
  }
  
  localStorage.setItem(LOGS_STORAGE_KEY, JSON.stringify(logs));
  
  if (currentPage === 'logs') {
    loadLogs();
  }
  
  return logEntry;
}

function getLogs() {
  try {
    const logsJSON = localStorage.getItem(LOGS_STORAGE_KEY);
    return logsJSON ? JSON.parse(logsJSON) : [];
  } catch (error) {
    console.error("Ошибка при чтении логов:", error);
    return [];
  }
}

function clearLogs() {
  if (confirm('Очистить всю историю действий?')) {
    localStorage.setItem(LOGS_STORAGE_KEY, JSON.stringify([]));
    loadLogs();
    showNotification('История очищена');
  }
}

// ===== ФУНКЦИИ ДЛЯ РАБОТЫ С ДАННЫМИ =====

function getPrinters() {
  try {
    const savedData = localStorage.getItem(STORAGE_KEY);
    
    if (!savedData) {
      savePrinters(DEFAULT_PRINTERS);
      
      DEFAULT_PRINTERS.forEach(printer => {
        addLog(`Создан принтер: ${printer.name} (${printer.model})`, 'info');
      });
      
      return DEFAULT_PRINTERS;
    }
    
    return JSON.parse(savedData);
  } catch (error) {
    console.error("Ошибка при чтении данных:", error);
    return DEFAULT_PRINTERS;
  }
}

function savePrinters(printers) {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(printers));
    return true;
  } catch (error) {
    console.error("Ошибка при сохранении:", error);
    return false;
  }
}

function addPrinter(name, model, image = "") {
  const printers = getPrinters();
  
  let maxId = 0;
  printers.forEach(printer => {
    const idNum = parseInt(printer.id.replace('printer', ''));
    if (idNum > maxId) maxId = idNum;
  });
  
  const newId = 'printer' + (maxId + 1);
  const imageUrl = image.trim() || 'foto/default.png';
  
  const newPrinter = {
    id: newId,
    name: name,
    model: model,
    status: "idle",
    color: "gray",
    progress: 0,
    printName: "",
    image: imageUrl,
    startTime: null,
    printDuration: null,
    finishedNotified: false,
    problem: ""
  };
  
  printers.push(newPrinter);
  
  if (savePrinters(printers)) {
    addLog(`Добавлен новый принтер: ${name} (${model})`, 'info');
    return newPrinter;
  }
  
  return null;
}

// ===== ВАЖНО: ОБНОВЛЕНИЕ ПРОГРЕССА И СТАТУСОВ =====
function updatePrintersStatus() {
  const printers = getPrinters();
  let updated = false;
  const now = Date.now();
  
  printers.forEach((printer, index) => {
    // Рассчитываем актуальный прогресс для печатающих принтеров
    if (printer.status === 'printing' && printer.startTime && printer.printDuration) {
      const elapsed = now - printer.startTime;
      const progress = Math.min(100, Math.floor((elapsed / printer.printDuration) * 100));
      
      // Обновляем прогресс
      if (progress !== printer.progress) {
        printer.progress = progress;
        updated = true;
      }
      
      // Проверяем завершение печати
      if (progress >= 100 && printer.status !== 'finished') {
        printer.status = 'finished';
        printer.finishedNotified = false;
        updated = true;
        
        // Логируем завершение
        addLog(`Принтер "${printer.name}" завершил печать: ${printer.printName}`, 'info');
      }
      
      // Сохраняем изменения
      printers[index] = printer;
    }
  });
  
  if (updated) {
    savePrinters(printers);
    // Если мы на странице принтеров - обновляем отображение
    if (currentPage === 'printers') {
      renderPrinters();
    }
  }
  
  return updated;
}

function getNotificationCount() {
  const printers = getPrinters();
  let count = 0;
  
  printers.forEach(printer => {
    if (printer.status === 'finished' && printer.finishedNotified === false) {
      count++;
    }
  });
  
  return count;
}

// ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====

function getStatusText(status) {
  const statusMap = {
    'idle': 'Простаивает',
    'printing': 'Печать',
    'stopped': 'Остановлено', 
    'finished': 'Готово',
    'repair': 'На ремонте'
  };
  return statusMap[status] || status;
}

function getStatusColor(status) {
  const colorMap = {
    'idle': '#fff',
    'printing': '#fff',
    'stopped': 'orange',
    'finished': '#4caf50',
    'repair': 'red'
  };
  return colorMap[status] || '#fff';
}

function getProgressColor(status) {
  const colorMap = {
    'idle': '#444',
    'printing': '#4caf50',
    'stopped': 'orange',
    'finished': '#4caf50',
    'repair': 'red'
  };
  return colorMap[status] || '#444';
}

// ===== ОТОБРАЖЕНИЕ ПРИНТЕРОВ =====

let currentPage = 'printers';

function showPage(page) {
  document.getElementById('printers-page').classList.add('hidden');
  document.getElementById('logs-page').classList.add('hidden');
  
  document.querySelectorAll('.nav-item').forEach(item => {
    item.classList.remove('active');
  });
  
  document.getElementById(page + '-page').classList.remove('hidden');
  
  if (page === 'printers') {
    document.querySelectorAll('.nav-item')[0].classList.add('active');
    document.getElementById('page-title').textContent = 'Ферма принтеров';
    renderPrinters(); // Перерисовываем принтеры
  } else if (page === 'logs') {
    document.querySelectorAll('.nav-item')[2].classList.add('active');
    document.getElementById('page-title').textContent = 'История действий';
    loadLogs();
  }
  
  currentPage = page;
}

// ВАЖНО: Функция отрисовки принтеров с расчетом актуального прогресса
function renderPrinters() {
  const printers = getPrinters();
  const container = document.getElementById('printers-container');
  const now = Date.now();
  
  if (printers.length === 0) {
    container.innerHTML = `
      <div style="text-align:center; padding:40px; color:#888; width:100%;">
        <i class="fas fa-print" style="font-size:48px; margin-bottom:15px; opacity:0.5;"></i>
        <h3>Нет принтеров</h3>
        <p>Добавьте первый принтер</p>
      </div>
    `;
    return;
  }
  
  let html = '';
  printers.forEach(printer => {
    // Рассчитываем актуальный прогресс
    let displayProgress = printer.progress;
    let displayStatus = printer.status;
    let needsSave = false;
    
    if (printer.status === 'printing' && printer.startTime && printer.printDuration) {
      const elapsed = now - printer.startTime;
      displayProgress = Math.min(100, Math.floor((elapsed / printer.printDuration) * 100));
      
      // Обновляем сохраненный прогресс если он изменился
      if (displayProgress !== printer.progress) {
        printer.progress = displayProgress;
        needsSave = true;
      }
      
      // Проверяем завершение
      if (displayProgress >= 100 && printer.status !== 'finished') {
        displayStatus = 'finished';
        displayProgress = 100;
        printer.status = 'finished';
        printer.finishedNotified = false;
        needsSave = true;
        
        // Логируем завершение
        addLog(`Принтер "${printer.name}" завершил печать: ${printer.printName}`, 'info');
      }
    }
    
    // Сохраняем изменения если нужно
    if (needsSave) {
      const printersToUpdate = getPrinters();
      const index = printersToUpdate.findIndex(p => p.id === printer.id);
      if (index !== -1) {
        printersToUpdate[index] = printer;
        savePrinters(printersToUpdate);
      }
    }
    
    const statusText = getStatusText(displayStatus);
    const statusColor = getStatusColor(displayStatus);
    const progressColor = getProgressColor(displayStatus);
    
    const pulseClass = (displayStatus === 'finished' && printer.finishedNotified === false) ? 'pulse-animation' : '';
    const showProblemBadge = displayStatus === 'repair';
    const showFinishedBadge = displayStatus === 'finished' && printer.finishedNotified === false;
    
    html += `
      <div class="card" onclick="openPrinter('${printer.id}')">
        ${showProblemBadge ? '<div class="problem-badge"><i class="fas fa-wrench"></i></div>' : ''}
        ${showFinishedBadge ? '<div class="finished-badge"><i class="fas fa-check"></i></div>' : ''}
        
        <div class="card-image-container">
          <img class="card-image" src="${printer.image}" alt="${printer.model}" 
               onerror="this.src='foto/default.png'">
        </div>
        <div class="card-title">
          <span>${printer.name}</span>
          <div class="color-indicator" style="background:${printer.color}"></div>
        </div>
        <div class="model-text">${printer.model}</div>
        <div class="status-row">
          <div>Статус:</div>
          <div class="status-text" style="color:${statusColor};">${statusText}</div>
        </div>
        <div class="status-row">
          <div>Печатает:</div>
          <div style="max-width: 60%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            ${printer.printName || '—'}
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar ${pulseClass}" style="width:${displayProgress}%; background:${progressColor}"></div>
          <div class="progress-text">${displayProgress}%</div>
        </div>
      </div>
    `;
  });
  
  container.innerHTML = html;
  updateNotificationBadge();
}

// ===== ОТОБРАЖЕНИЕ ЛОГОВ =====

function loadLogs() {
  const logs = getLogs();
  const container = document.getElementById('logs-container');
  
  if (logs.length === 0) {
    container.innerHTML = `
      <div class="empty-logs">
        <i class="fas fa-history"></i>
        <h3>История действий пуста</h3>
        <p>Здесь будут отображаться все действия с принтерами</p>
      </div>
    `;
    return;
  }
  
  let html = '';
  logs.forEach(log => {
    const typeClass = log.type || 'info';
    html += `<div class="log-item ${typeClass}">
      <div class="log-time">${log.date} ${log.timestamp}</div>
      <div class="log-message">${log.message}</div>
    </div>`;
  });
  
  html += `<div style="text-align: center; margin-top: 20px;">
    <button onclick="clearLogs()" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 14px;">
      <i class="fas fa-trash"></i> Очистить историю
    </button>
  </div>`;
  
  container.innerHTML = html;
  container.scrollTop = 0;
}

function updateNotificationBadge() {
  const count = getNotificationCount();
  const badge = document.getElementById('global-notification');
  badge.textContent = count;
  badge.style.display = count > 0 ? 'flex' : 'none';
}

// ===== УПРАВЛЕНИЕ МОДАЛЬНЫМ ОКНОМ =====

function showAddModal() {
  document.getElementById('add-modal').style.display = 'flex';
  document.getElementById('new-printer-name').focus();
}

function closeAddModal() {
  document.getElementById('add-modal').style.display = 'none';
  document.getElementById('new-printer-name').value = '';
  document.getElementById('new-printer-model').value = '';
  document.getElementById('new-printer-image').value = '';
}

function addNewPrinter() {
  const name = document.getElementById('new-printer-name').value.trim();
  const model = document.getElementById('new-printer-model').value.trim();
  const image = document.getElementById('new-printer-image').value.trim();
  
  if (!name || !model) {
    alert('Заполните название и модель принтера');
    return;
  }
  
  const newPrinter = addPrinter(name, model, image);
  
  if (newPrinter) {
    closeAddModal();
    renderPrinters();
    showNotification(`Принтер "${name}" добавлен!`);
  } else {
    alert('Ошибка при добавлении принтера');
  }
}

// ===== УВЕДОМЛЕНИЯ =====

function showNotification(message) {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  notification.style.animation = 'slideIn 0.3s ease-out';
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = 'slideOut 0.3s ease-out';
    setTimeout(() => {
      if (notification.parentNode) {
        document.body.removeChild(notification);
      }
    }, 300);
  }, 3000);
}

// ===== ОБРАБОТЧИКИ СОБЫТИЙ =====

function openPrinter(printerId) {
  const printers = getPrinters();
  const printer = printers.find(p => p.id === printerId);
  
  if (printer && printer.status === 'finished' && printer.finishedNotified === false) {
    printer.finishedNotified = true;
    const updatedPrinters = printers.map(p => p.id === printerId ? printer : p);
    savePrinters(updatedPrinters);
    renderPrinters();
  }
  
  window.location.href = `printer.html?id=${printerId}`;
}

// ===== ИНИЦИАЛИЗАЦИЯ =====

document.addEventListener('DOMContentLoaded', function() {
  // Отрисовываем принтеры
  renderPrinters();
  
  // Кнопка добавления
  document.getElementById('add-printer-btn').onclick = showAddModal;
  
  // Закрытие модального окна
  document.getElementById('add-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeAddModal();
    }
  });
  
  // Навигация
  document.querySelectorAll('.nav-item').forEach((item, index) => {
    if (index !== 1) {
      item.addEventListener('click', function() {
        const page = index === 0 ? 'printers' : 'logs';
        showPage(page);
      });
    }
  });
  
  // ВАЖНО: Запускаем автообновление каждую секунду
  setInterval(() => {
    if (currentPage === 'printers') {
      renderPrinters(); // Просто перерисовываем - прогресс рассчитается автоматически
    }
  }, 1000);
  
  // Обновляем при возвращении на страницу
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden && currentPage === 'printers') {
      renderPrinters();
    }
  });
});

// Глобальные функции
window.showAddModal = showAddModal;
window.closeAddModal = closeAddModal;
window.addNewPrinter = addNewPrinter;
window.openPrinter = openPrinter;
window.showPage = showPage;
window.clearLogs = clearLogs;
</script>

</body>
</html>
