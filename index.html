<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Ферма принтеров</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* Сброс стилей для мобильных */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body { 
  margin: 0; 
  background: #1e1e1e; 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
  color: #fff; 
  overflow-x: hidden;
  touch-action: pan-y;
}

/* Шапка */
.header {
  background: #2a2a2a;
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 1px solid #444;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
  height: 60px;
}

.notification-badge {
  background: red;
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  position: absolute;
  top: 8px;
  right: 8px;
}

/* Контейнер для принтеров - FLEX вместо GRID */
.printers-container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  padding: 12px;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  justify-content: center;
}

/* Карточка принтера - РОВНО 50% минус отступы */
.card {
  position: relative;
  background: #2a2a2a;
  border-radius: 16px;
  padding: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 2px solid transparent;
  display: flex;
  flex-direction: column;
  width: calc(50% - 6px); /* 50% ширины минус половина gap */
  min-height: 260px;
  box-sizing: border-box;
}

.card:active {
  transform: scale(0.98);
  background: #333;
}

.card img {
  width: 100%;
  height: 130px;
  border-radius: 12px;
  object-fit: contain;
  background: #1e1e1e;
  padding: 6px;
  flex-shrink: 0;
}

.card-title {
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-shrink: 0;
}

.color-indicator {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid #444;
  flex-shrink: 0;
}

.model-text {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 3px;
  flex-shrink: 0;
}

.status-row {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
  font-size: 13px;
  align-items: center;
  flex-shrink: 0;
}

.status-text {
  font-weight: bold;
  font-size: 13px;
  text-align: right;
  max-width: 60%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.progress {
  margin-top: 10px;
  height: 18px;
  background: #444;
  border-radius: 9px;
  overflow: hidden;
  position: relative;
  flex-shrink: 0;
}

.progress-bar {
  height: 100%;
  width: 0%;
  transition: width 0.5s ease;
}

.progress-text {
  position: absolute;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 11px;
  font-weight: bold;
  line-height: 18px;
  color: white;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
}

.red-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: red;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2;
  border: 2px solid #2a2a2a;
}

.problem-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #f44336;
  color: white;
  padding: 3px 6px;
  border-radius: 10px;
  font-size: 10px;
  display: none;
  z-index: 2;
  border: 2px solid #2a2a2a;
  align-items: center;
  gap: 3px;
}

@keyframes pulse {
  0% { background-color: #4caf50; }
  50% { background-color: #00ff00; }
  100% { background-color: #4caf50; }
}

/* Кнопка добавления принтера */
.add-printer-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #4caf50;
  color: white;
  border: none;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
  transition: transform 0.2s, background 0.2s;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
}

.add-printer-btn:active {
  background: #45a049;
  transform: scale(0.95);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #888;
  width: 100%;
}

.empty-state i {
  font-size: 56px;
  margin-bottom: 20px;
  opacity: 0.5;
}

.empty-state h3 {
  margin: 0 0 12px 0;
  font-size: 22px;
}

.empty-state p {
  margin: 0;
  font-size: 16px;
  opacity: 0.7;
  line-height: 1.5;
}

/* Модальные окна */
.modal-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 16px;
  backdrop-filter: blur(4px);
}

.modal {
  background: #2a2a2a;
  padding: 20px;
  border-radius: 16px;
  width: 100%;
  max-width: 340px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.modal h2 {
  margin-top: 0;
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}

.modal label {
  display: block;
  margin: 14px 0 6px;
  font-weight: bold;
  font-size: 15px;
}

.modal input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 10px;
  border: 2px solid #444;
  background: #1e1e1e;
  color: white;
  outline: none;
}

.modal input:focus {
  border-color: #4caf50;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: opacity 0.2s;
}

.modal-buttons button:active {
  opacity: 0.8;
}

.cancel-btn {
  background: #666;
  color: white;
}

.save-btn {
  background: #4caf50;
  color: white;
}

.delete-btn {
  background: #f44336;
  color: white;
  margin-top: 14px;
  width: 100%;
  padding: 12px;
}

/* Для очень узких экранов (менее 350px) */
@media (max-width: 350px) {
  .card {
    width: calc(50% - 6px);
    min-height: 240px;
    padding: 10px;
  }
  
  .card img {
    height: 110px;
  }
  
  .card-title {
    font-size: 15px;
  }
  
  .status-row {
    font-size: 12px;
  }
}

/* Для широких экранов (планшеты и ПК) */
@media (min-width: 768px) {
  .printers-container {
    gap: 16px;
    padding: 16px;
    max-width: 1200px;
  }
  
  .card {
    width: calc(33.333% - 11px); /* 3 в ряд */
    min-height: 280px;
    padding: 14px;
  }
  
  .card img {
    height: 150px;
  }
  
  .card-title {
    font-size: 18px;
  }
  
  .status-row {
    font-size: 14px;
  }
  
  .modal {
    max-width: 400px;
    padding: 24px;
  }
}

/* Для очень широких экранов */
@media (min-width: 1024px) {
  .card {
    width: calc(25% - 12px); /* 4 в ряд */
  }
}

/* Предотвращение выделения текста при долгом нажатии */
.no-select {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Анимация появления */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  animation: fadeIn 0.3s ease-out;
}
</style>
</head>

<body class="no-select">

<div class="header">
  <span>Ферма принтеров</span>
  <div style="position: relative;">
    <i class="fas fa-bell" style="font-size: 20px;"></i>
    <div class="notification-badge" id="global-notification">0</div>
  </div>
</div>

<!-- Контейнер для принтеров -->
<div class="printers-container" id="printers-container">
  <!-- Принтеры будут добавляться сюда через JavaScript -->
</div>

<!-- Кнопка добавления принтера -->
<button class="add-printer-btn" id="add-printer-btn">
  <i class="fas fa-plus"></i>
</button>

<!-- Модальное окно добавления принтера -->
<div class="modal-bg" id="add-modal">
  <div class="modal">
    <h2>Добавить принтер</h2>
    <label>Название принтера:</label>
    <input type="text" id="new-printer-name" placeholder="Принтер 3">
    
    <label>Модель принтера:</label>
    <input type="text" id="new-printer-model" placeholder="Creality Ender 3 V2">
    
    <label>Ссылка на изображение:</label>
    <input type="text" id="new-printer-image" placeholder="foto/3.png">
    <small style="color: #888; font-size: 12px; display: block; margin-top: 4px;">Можно оставить пустым</small>
    
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeAddModal()">Отмена</button>
      <button class="save-btn" onclick="addNewPrinter()">Добавить</button>
    </div>
  </div>
</div>

<!-- Модальное окно удаления принтера -->
<div class="modal-bg" id="delete-modal">
  <div class="modal">
    <h2>Удалить принтер</h2>
    <p id="delete-message">Вы уверены, что хотите удалить этот принтер?</p>
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeDeleteModal()">Отмена</button>
      <button class="delete-btn" onclick="confirmDeletePrinter()">Удалить</button>
    </div>
  </div>
</div>

<script>
// ===== СИСТЕМА УПРАВЛЕНИЯ ПРИНТЕРАМИ =====

// Инициализация данных
function initPrintersData() {
  if (!localStorage.getItem('printers')) {
    const defaultPrinters = {
      "printer1": {
        id: "printer1",
        name: "Принтер 1",
        model: "Bambu Lab A1",
        status: "idle",
        color: "red",
        progress: 0,
        currentPrint: null,
        printName: "",
        totalSeconds: 0,
        startTime: 0,
        savedPercent: 0,
        problem: "нет",
        image: "foto/1.png",
        finishedNotified: false,
        lastUpdate: Date.now()
      },
      "printer2": {
        id: "printer2",
        name: "Принтер 2",
        model: "Creality Ender 3",
        status: "idle",
        color: "blue",
        progress: 0,
        currentPrint: null,
        printName: "",
        totalSeconds: 0,
        startTime: 0,
        savedPercent: 0,
        problem: "нет",
        image: "foto/2.png",
        finishedNotified: false,
        lastUpdate: Date.now()
      }
    };
    localStorage.setItem('printers', JSON.stringify(defaultPrinters));
  }
}

// Получить все принтеры
function getAllPrinters() {
  initPrintersData();
  return JSON.parse(localStorage.getItem('printers'));
}

// Получить конкретный принтер
function getPrinter(id) {
  const printers = getAllPrinters();
  return printers[id] || null;
}

// Обновить принтер
function updatePrinter(id, data) {
  const printers = getAllPrinters();
  if (printers[id]) {
    printers[id] = { ...printers[id], ...data, lastUpdate: Date.now() };
    localStorage.setItem('printers', JSON.stringify(printers));
    return true;
  }
  return false;
}

// Добавить новый принтер
function addPrinter(name, model, image = "foto/default.png") {
  const printers = getAllPrinters();
  const newId = 'printer' + (Object.keys(printers).length + 1);
  
  printers[newId] = {
    id: newId,
    name: name,
    model: model,
    status: "idle",
    color: "gray",
    progress: 0,
    currentPrint: null,
    printName: "",
    totalSeconds: 0,
    startTime: 0,
    savedPercent: 0,
    problem: "нет",
    image: image,
    finishedNotified: false,
    lastUpdate: Date.now()
  };
  
  localStorage.setItem('printers', JSON.stringify(printers));
  return newId;
}

// Удалить принтер
function removePrinter(id) {
  const printers = getAllPrinters();
  if (printers[id]) {
    delete printers[id];
    localStorage.setItem('printers', JSON.stringify(printers));
    return true;
  }
  return false;
}

// Получить текстовое описание статуса
function getStatusText(status) {
  const statusMap = {
    'idle': 'Простаивает',
    'printing': 'Печать',
    'stopped': 'Остановлено',
    'finished': 'Готово',
    'repair': 'На ремонте'
  };
  return statusMap[status] || status;
}

// Получить цвет для статуса
function getStatusColor(status) {
  const colorMap = {
    'idle': '#fff',
    'printing': '#fff',
    'stopped': 'orange',
    'finished': '#4caf50',
    'repair': 'red'
  };
  return colorMap[status] || '#fff';
}

// Получить цвет для прогресс-бара
function getProgressColor(status) {
  const colorMap = {
    'idle': '#444',
    'printing': '#4caf50',
    'stopped': 'orange',
    'finished': '#4caf50',
    'repair': 'red'
  };
  return colorMap[status] || '#444';
}

// Обновить прогресс для печатающих принтеров
function updatePrintingProgress() {
  const printers = getAllPrinters();
  const now = Date.now();
  let updated = false;

  Object.keys(printers).forEach(id => {
    const printer = printers[id];
    
    if (printer.status === 'printing' && printer.totalSeconds > 0) {
      const elapsed = Math.floor((now - printer.startTime) / 1000);
      let percent = Math.min(100, Math.floor((elapsed / printer.totalSeconds) * 100));
      
      if (percent >= 100) {
        printer.status = 'finished';
        printer.progress = 100;
        printer.savedPercent = 100;
        printer.finishedNotified = false;
        updated = true;
      } else {
        printer.progress = percent;
        printer.savedPercent = percent;
      }
    }
    
    // Обновляем в localStorage
    updatePrinter(id, printer);
  });

  return updated;
}

// Получить количество уведомлений (завершенных печатей)
function getNotificationCount() {
  const printers = getAllPrinters();
  let count = 0;
  
  Object.values(printers).forEach(printer => {
    if (printer.status === 'finished' && !printer.finishedNotified) {
      count++;
    }
  });
  
  return count;
}

// ===== ОСНОВНОЙ КОД СТРАНИЦЫ =====

let printersData = {};
let printerToDelete = null;

// Загрузка и отображение принтеров
function loadPrinters() {
  printersData = getAllPrinters();
  updatePrintingProgress(); // Обновляем прогресс печати
  
  const container = document.getElementById('printers-container');
  const notificationBadge = document.getElementById('global-notification');
  
  if (Object.keys(printersData).length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-print"></i>
        <h3>Нет принтеров</h3>
        <p>Добавьте первый принтер, нажав на кнопку "+"</p>
      </div>
    `;
    notificationBadge.textContent = '0';
    notificationBadge.style.display = 'none';
    return;
  }
  
  container.innerHTML = '';
  let notificationCount = 0;
  
  // Сортируем принтеры по имени
  const sortedPrinters = Object.values(printersData).sort((a, b) => {
    return a.name.localeCompare(b.name);
  });
  
  sortedPrinters.forEach(printer => {
    // Проверяем завершенные печати для уведомлений
    if (printer.status === 'finished' && !printer.finishedNotified) {
      notificationCount++;
    }
    
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => openPrinter(printer.id);
    
    // Долгое нажатие для удаления
    let pressTimer;
    card.addEventListener('touchstart', (e) => {
      pressTimer = setTimeout(() => {
        showDeleteModal(printer);
        e.preventDefault();
      }, 1000);
    });
    
    card.addEventListener('touchend', () => clearTimeout(pressTimer));
    card.addEventListener('touchcancel', () => clearTimeout(pressTimer));
    
    // Для ПК - правый клик для удаления
    card.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      showDeleteModal(printer);
    });
    
    const statusText = getStatusText(printer.status);
    const statusColor = getStatusColor(printer.status);
    const progressColor = getProgressColor(printer.status);
    
    card.innerHTML = `
      <div class="red-badge" id="badge-${printer.id}" 
           style="${printer.status === 'finished' && !printer.finishedNotified ? 'display: flex;' : 'display: none;'}">
        1
      </div>
      <div class="problem-badge" id="problem-${printer.id}" 
           style="${printer.status === 'repair' ? 'display: flex;' : 'display: none;'}">
        <i class="fas fa-wrench"></i>
      </div>
      <img src="${printer.image}" alt="${printer.model}" 
           onerror="this.src='foto/default.png'; this.onerror=null;">
      <div class="card-title">
        <span>${printer.name}</span>
        <div class="color-indicator" style="background:${printer.color};"></div>
      </div>
      <div class="model-text">${printer.model}</div>
      <div class="status-row">
        <div>Статус:</div>
        <div class="status-text" style="color:${statusColor};">${statusText}</div>
      </div>
      <div class="status-row">
        <div>Печатает:</div>
        <div style="text-align: right; max-width: 50%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 12px;">
          ${printer.printName || '—'}
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar" id="bar-${printer.id}" 
             style="width:${printer.progress}%; background:${progressColor}; 
                    ${(printer.status === 'finished' && !printer.finishedNotified) ? 'animation: pulse 1s infinite;' : ''}"></div>
        <div class="progress-text">${printer.progress}%</div>
      </div>
    `;
    
    container.appendChild(card);
  });
  
  // Обновляем глобальное уведомление
  const notificationCountTotal = getNotificationCount();
  notificationBadge.textContent = notificationCountTotal;
  notificationBadge.style.display = notificationCountTotal > 0 ? 'flex' : 'none';
}

// Открыть страницу принтера
function openPrinter(printerId) {
  // Если принтер завершил печать, отмечаем уведомление как просмотренное
  const printer = getPrinter(printerId);
  if (printer.status === 'finished' && !printer.finishedNotified) {
    printer.finishedNotified = true;
    updatePrinter(printerId, printer);
    loadPrinters(); // Перерисовываем карточки
  }
  
  window.location.href = `printer.html?id=${printerId}`;
}

// Показать модальное окно добавления принтера
function showAddModal() {
  document.getElementById('add-modal').style.display = 'flex';
  document.getElementById('new-printer-name').focus();
}

function closeAddModal() {
  document.getElementById('add-modal').style.display = 'none';
  // Очищаем поля
  document.getElementById('new-printer-name').value = '';
  document.getElementById('new-printer-model').value = '';
  document.getElementById('new-printer-image').value = '';
}

// Добавить новый принтер
function addNewPrinter() {
  const name = document.getElementById('new-printer-name').value.trim();
  const model = document.getElementById('new-printer-model').value.trim();
  const image = document.getElementById('new-printer-image').value.trim();
  
  if (!name) {
    alert('Введите название принтера');
    return;
  }
  
  if (!model) {
    alert('Введите модель принтера');
    return;
  }
  
  const imageUrl = image || 'foto/default.png';
  const newId = addPrinter(name, model, imageUrl);
  
  closeAddModal();
  loadPrinters();
  
  // Прокручиваем к новому принтеру
  setTimeout(() => {
    const cards = document.querySelectorAll('.card');
    if (cards.length > 0) {
      cards[cards.length - 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  }, 100);
}

// Показать модальное окно удаления
function showDeleteModal(printer) {
  printerToDelete = printer.id;
  document.getElementById('delete-message').textContent = 
    `Вы уверены, что хотите удалить принтер "${printer.name}" (${printer.model})?`;
  document.getElementById('delete-modal').style.display = 'flex';
}

function closeDeleteModal() {
  printerToDelete = null;
  document.getElementById('delete-modal').style.display = 'none';
}

// Подтвердить удаление принтера
function confirmDeletePrinter() {
  if (printerToDelete && removePrinter(printerToDelete)) {
    loadPrinters();
  }
  closeDeleteModal();
}

// Инициализация
document.addEventListener('DOMContentLoaded', function() {
  initPrintersData();
  loadPrinters();
  
  // Кнопка добавления принтера
  document.getElementById('add-printer-btn').onclick = showAddModal;
  
  // Закрытие модальных окон при клике на фон
  document.querySelectorAll('.modal-bg').forEach(modal => {
    modal.addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        if (this.id === 'delete-modal') {
          printerToDelete = null;
        }
      }
    });
  });
  
  // Обновляем каждую секунду
  setInterval(() => {
    const updated = updatePrintingProgress();
    if (updated) {
      loadPrinters();
    }
  }, 1000);
  
  // Обновляем каждые 5 секунд на всякий случай
  setInterval(loadPrinters, 5000);
});

// Глобальные функции для доступа из HTML
window.showAddModal = showAddModal;
window.closeAddModal = closeAddModal;
window.addNewPrinter = addNewPrinter;
window.showDeleteModal = showDeleteModal;
window.closeDeleteModal = closeDeleteModal;
window.confirmDeletePrinter = confirmDeletePrinter;
</script>
