<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid">

  <!-- Ряд 1 -->
  <div class="printer">
    <img src="printer1.png" alt="Принтер №1">
    <div class="number">Принтер №1</div>
    <div class="status green">Печать • 42% • 3ч 20м</div>
  </div>

  <div class="printer">
    <img src="printer2.png" alt="Принтер №2">
    <div class="number">Принтер №2</div>
    <div class="status yellow">На ремонте</div>
  </div>

  <!-- Ряд 2 -->
  <div class="printer">
    <img src="printer3.png" alt="Принтер №3">
    <div class="number">Принтер №3</div>
    <div class="status red">Поставьте в печать</div>
  </div>

  <div class="printer">
    <img src="printer4.png" alt="Принтер №4">
    <div class="number">Принтер №4</div>
    <div class="status green">Печать • 18% • 1ч 50м</div>
  </div>

  <!-- Ряд 3 -->
  <div class="printer">
    <img src="printer5.png" alt="Принтер №5">
    <div class="number">Принтер №5</div>
    <div class="status green">Печать • 77% • 0ч 40м</div>
  </div>

  <div class="printer">
    <img src="printer6.png" alt="Принтер №6">
    <div class="number">Принтер №6</div>
    <div class="status yellow">На ремонте</div>
  </div>

  <!-- Ряд 4 -->
  <div class="printer">
    <img src="printer7.png" alt="Принтер №7">
    <div class="number">Принтер №7</div>
    <div class="status red">Поставьте в печать</div>
  </div>

</div>

</body>
</html>
