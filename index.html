<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ферма 3D-принтеров</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f1115;
  color:#fff;
}

.container{
  display:flex;
  flex-wrap:wrap;
  gap:32px;
  padding:24px;
}

.card{
  width:calc(50% - 48px);
  max-width:520px;
  background:#1b1f27;
  border-radius:16px;
  padding:20px;
}

.title{
  font-size:18px;
  font-weight:bold;
}

.status{
  margin-top:6px;
  font-size:14px;
}

.status.idle{ color:#999; }
.status.printing{ color:#4da3ff; }
.status.stopped{ color:#ffa500; }
.status.ready{ color:#4cff4c; }
.status.repair{ color:#ff4c4c; }

.progress-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:12px;
}

.progress{
  flex:1;
  height:14px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#666;
  transition:width .4s linear;
}

/* состояния */
.bar-printing{ background:#4da3ff; }
.bar-stopped{ background:#ffa500; }
.bar-repair{ background:#ff4c4c; }

.bar-ready{
  background:linear-gradient(
    90deg,
    #2aff2a,
    #6dff6d,
    #2aff2a
  );
  background-size:200% 100%;
  animation:shine 1.4s linear infinite;
}

@keyframes shine{
  from{ background-position:0% }
  to{ background-position:200% }
}

.percent{
  min-width:52px;
  text-align:right;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="title" id="name">Prusa MK3S+</div>
    <div class="status idle" id="status">Простой</div>

    <div class="progress-wrapper">
      <div class="progress">
        <div class="progress-bar" id="bar"></div>
      </div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>
</div>

<script>
const DEFAULT_STATE = {
  status:"idle",
  progress:0,
  problem:"нет"
};

function load(){
  return JSON.parse(localStorage.getItem("printer")) || DEFAULT_STATE;
}

function save(data){
  localStorage.setItem("printer", JSON.stringify(data));
}

function update(){
  const data = load();

  const statusEl = document.getElementById("status");
  const bar = document.getElementById("bar");
  const percent = document.getElementById("percent");

  bar.className = "progress-bar";

  // ----- ПРОСТОЙ -----
  if(data.status === "idle"){
    statusEl.textContent = "Простой";
    statusEl.className = "status idle";
    bar.style.width = "0%";
    bar.style.background = "#666";
    percent.textContent = "0%";
  }

  // ----- ПЕЧАТЬ -----
  if(data.status === "printing"){
    statusEl.textContent = "Печать";
    statusEl.className = "status printing";
    bar.style.width = data.progress + "%";
    bar.classList.add("bar-printing");
    percent.textContent = data.progress + "%";
  }

  // ----- ОСТАНОВЛЕНА -----
  if(data.status === "stopped"){
    statusEl.textContent = "Остановлена";
    statusEl.className = "status stopped";
    bar.style.width = data.progress + "%";
    bar.classList.add("bar-stopped");
    percent.textContent = data.progress + "%";
  }

  // ----- ГОТОВА -----
  if(data.status === "ready"){
    statusEl.textContent = "Готово";
    statusEl.className = "status ready";
    bar.style.width = "100%";
    bar.classList.add("bar-ready");
    percent.textContent = "100%";
  }

  // ----- РЕМОНТ -----
  if(data.status === "repair"){
    statusEl.textContent = "На ремонте";
    statusEl.className = "status repair";
    bar.style.width = "100%";
    bar.classList.add("bar-repair");
    percent.textContent = "РЕМОНТ";
  }
}

// синхронизация
window.addEventListener("storage", update);
update();
</script>

</body>
</html>
