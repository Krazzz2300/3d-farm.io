<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ферма принтеров</title>

<style>
body{
  margin:0;
  background:#1e1e1e;
  font-family:Arial,sans-serif;
  color:#fff;
}

.container{
  display:flex;
  flex-wrap:wrap;
  gap:64px;
  padding:32px;
  justify-content:center;
}

.card{
  position:relative;
  background:#2a2a2a;
  border-radius:7px;
  width:45%;
  min-width:280px;
  padding:12px;
  cursor:pointer;
  transition:transform .15s;
}
.card:active{transform:scale(.97);}

.card img{
  width:100%;
  border-radius:7px;
  object-fit:contain;
}

.card-title{
  font-size:20px;
  font-weight:bold;
  margin-top:8px;
  display:flex;
  align-items:center;
  gap:8px;
}

.color-indicator{
  width:16px;
  height:16px;
  border-radius:50%;
  background:red;
}

.status-row{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
  font-size:16px;
}

.progress{
  margin-top:8px;
  height:18px;
  background:#444;
  border-radius:9px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#777;
  transition:width .3s;
}

@keyframes greenPulse{
  0%{background:#4caf50;}
  50%{background:#00ff00;}
  100%{background:#4caf50;}
}

.progress-bar.finished{
  animation:greenPulse 1s infinite;
}

.red-badge{
  position:absolute;
  top:8px;
  right:8px;
  width:18px;
  height:18px;
  border-radius:50%;
  background:red;
  color:#fff;
  font-size:12px;
  font-weight:bold;
  display:none;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div class="container">
  <div class="card" onclick="openPrinter()">
    <img src="foto/1.png" alt="Printer">
    <div class="card-title">
      Принтер 1
      <div class="color-indicator" id="main-color"></div>
    </div>

    <div class="status-row">
      <div>Статус:</div>
      <div id="main-status">Простаивает</div>
    </div>

    <div class="status-row">
      <div>Модель:</div>
      <div id="main-model">—</div>
    </div>

    <div class="progress">
      <div id="main-bar" class="progress-bar"></div>
    </div>

    <div class="red-badge" id="notify">1</div>
  </div>
</div>

<script>
function getPrinterData(){
  return{
    status: localStorage.getItem("printerStatus") || "idle",
    printName: localStorage.getItem("printerPrintName") || "",
    totalSeconds: parseInt(localStorage.getItem("printerTotalSeconds")) || 0,
    startTime: parseInt(localStorage.getItem("printerStartTime")) || 0,
    savedPercent: parseInt(localStorage.getItem("printerSavedPercent")) || 0,
    color: localStorage.getItem("printerColor") || "red",
    finishedNotified: localStorage.getItem("printerFinishedNotified")==="true"
  };
}

function updateCard(){
  const printer = getPrinterData();
  const bar = document.getElementById("main-bar");
  const statusText = document.getElementById("main-status");
  const modelText = document.getElementById("main-model");
  const colorDot = document.getElementById("main-color");
  const notify = document.getElementById("notify");

  let percent = 0;

  // ===== РЕМОНТ (ВЫШЕ ВСЕГО) =====
  if(printer.status==="repair"){
    percent = 100;
    bar.style.width="100%";
    bar.style.background="red";
    bar.classList.remove("finished");

    statusText.textContent="На ремонте";
    statusText.style.color="red";

    modelText.textContent="—";
    notify.style.display="none";
    colorDot.style.background="red";
    return;
  }

  // ===== ПЕЧАТЬ =====
  if(printer.status==="printing"){
    const elapsed = Math.floor((Date.now()-printer.startTime)/1000);
    percent = printer.totalSeconds
      ? Math.min(100, Math.floor(elapsed/printer.totalSeconds*100))
      : 0;

    bar.style.background="#4caf50";
    bar.classList.remove("finished");

    statusText.textContent="Печать";
    statusText.style.color="#fff";
  }

  // ===== ОСТАНОВЛЕНА =====
  else if(printer.status==="stopped"){
    percent = printer.savedPercent;

    bar.style.background="orange";
    bar.classList.remove("finished");

    statusText.textContent="Печать остановлена";
    statusText.style.color="orange";
  }

  // ===== ГОТОВО =====
  else if(printer.status==="finished"){
    percent = 100;

    bar.style.background="#4caf50";
    bar.classList.add("finished");

    statusText.textContent="Готово";
    statusText.style.color="#4caf50";

    notify.style.display="flex";
  }

  // ===== ПРОСТОЙ =====
  else{
    percent = 0;

    bar.style.background="#777";
    bar.classList.remove("finished");

    statusText.textContent="Простаивает";
    statusText.style.color="#fff";

    notify.style.display="none";
  }

  bar.style.width = percent + "%";
  modelText.textContent = printer.printName || "—";
  colorDot.style.background = printer.color;
}

setInterval(updateCard,1000);
updateCard();

function openPrinter(){
  window.location.href="printer.html";
}
</script>

</body>
</html>
