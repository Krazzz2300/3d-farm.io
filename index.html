<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ферма принтеров</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ОЧЕНЬ ПРОСТОЙ CSS для теста */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body { 
  background: #1e1e1e; 
  color: #fff; 
  font-family: Arial, sans-serif;
  padding-bottom: 80px;
}

.header {
  background: #2a2a2a;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  border-bottom: 1px solid #444;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.notification-badge {
  background: red;
  color: white;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
}

/* ПРОСТАЯ СЕТКА - 2 карточки в ряд */
.printers-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
}

.card {
  background: #2a2a2a;
  border-radius: 12px;
  padding: 10px;
  width: calc(50% - 5px); /* 50% минус половина gap */
  min-height: 200px;
  box-sizing: border-box;
  border: 1px solid #444;
}

.card img {
  width: 100%;
  height: 100px;
  border-radius: 8px;
  object-fit: contain;
  background: #1e1e1e;
  margin-bottom: 8px;
}

.card-title {
  font-size: 16px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.color-indicator {
  width: 16px;
  height: 16px;
  border-radius: 50%;
}

.model-text {
  font-size: 12px;
  color: #aaa;
  margin-bottom: 8px;
}

.status-row {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 4px;
}

.progress {
  height: 12px;
  background: #444;
  border-radius: 6px;
  margin-top: 8px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: #4caf50;
}

.red-badge {
  position: absolute;
  top: 5px;
  right: 5px;
  width: 18px;
  height: 18px;
  background: red;
  color: white;
  border-radius: 50%;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.add-printer-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #4caf50;
  color: white;
  border: none;
  font-size: 24px;
  cursor: pointer;
  z-index: 100;
}

/* Модальное окно */
.modal-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
}

.modal {
  background: #2a2a2a;
  padding: 20px;
  border-radius: 12px;
  width: 100%;
  max-width: 300px;
}

.modal input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #666;
  background: #333;
  color: white;
}

.modal-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.modal-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.cancel-btn { background: #666; color: white; }
.save-btn { background: #4caf50; color: white; }
</style>
</head>

<body>

<div class="header">
  <span>Ферма принтеров</span>
  <div style="position: relative;">
    <i class="fas fa-bell" style="font-size: 18px;"></i>
    <div class="notification-badge" id="global-notification">0</div>
  </div>
</div>

<div class="printers-container" id="printers-container">
  <!-- Принтеры будут здесь -->
</div>

<button class="add-printer-btn" id="add-printer-btn">
  <i class="fas fa-plus"></i>
</button>

<!-- Модальное окно добавления -->
<div class="modal-bg" id="add-modal">
  <div class="modal">
    <h3 style="text-align: center; margin-bottom: 15px;">Добавить принтер</h3>
    <input type="text" id="new-printer-name" placeholder="Название принтера">
    <input type="text" id="new-printer-model" placeholder="Модель принтера">
    <input type="text" id="new-printer-image" placeholder="foto/3.png (не обязательно)">
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeAddModal()">Отмена</button>
      <button class="save-btn" onclick="addNewPrinter()">Добавить</button>
    </div>
  </div>
</div>

<script>
// ===== ПРОСТАЯ СИСТЕМА ДАННЫХ =====

// Инициализация - проверяем, есть ли данные
function initPrintersData() {
  if (!localStorage.getItem('printers')) {
    // Создаем 2 тестовых принтера
    const printers = {
      "printer1": {
        id: "printer1",
        name: "Принтер 1",
        model: "Bambu Lab A1",
        status: "idle",
        color: "red",
        progress: 0,
        printName: "",
        image: "foto/1.png"
      },
      "printer2": {
        id: "printer2",
        name: "Принтер 2",
        model: "Creality Ender 3",
        status: "idle",
        color: "blue",
        progress: 0,
        printName: "",
        image: "foto/2.png"
      }
    };
    localStorage.setItem('printers', JSON.stringify(printers));
    console.log("Созданы 2 тестовых принтера");
  }
}

// Получить все принтеры
function getAllPrinters() {
  const printersJSON = localStorage.getItem('printers');
  if (!printersJSON) {
    initPrintersData();
    return getAllPrinters(); // Рекурсивно вызываем после инициализации
  }
  return JSON.parse(printersJSON);
}

// Добавить новый принтер
function addPrinter(name, model, image = "foto/default.png") {
  const printers = getAllPrinters();
  
  // Находим максимальный номер принтера
  let maxNumber = 0;
  Object.keys(printers).forEach(key => {
    const num = parseInt(key.replace('printer', ''));
    if (num > maxNumber) maxNumber = num;
  });
  
  const newId = 'printer' + (maxNumber + 1);
  
  printers[newId] = {
    id: newId,
    name: name,
    model: model,
    status: "idle",
    color: "gray",
    progress: 0,
    printName: "",
    image: image
  };
  
  localStorage.setItem('printers', JSON.stringify(printers));
  console.log("Добавлен принтер:", newId, printers[newId]);
  return newId;
}

// ===== ОТОБРАЖЕНИЕ ПРИНТЕРОВ =====

function loadPrinters() {
  const printers = getAllPrinters();
  const container = document.getElementById('printers-container');
  
  console.log("Загружаю принтеры:", Object.keys(printers).length, "шт");
  
  if (Object.keys(printers).length === 0) {
    container.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Нет принтеров</div>';
    return;
  }
  
  let html = '';
  Object.values(printers).forEach(printer => {
    const statusText = 
      printer.status === 'idle' ? 'Простаивает' :
      printer.status === 'printing' ? 'Печать' :
      printer.status === 'finished' ? 'Готово' :
      printer.status === 'repair' ? 'На ремонте' : printer.status;
    
    const statusColor = 
      printer.status === 'idle' ? '#fff' :
      printer.status === 'printing' ? '#fff' :
      printer.status === 'finished' ? '#4caf50' :
      printer.status === 'repair' ? 'red' : '#fff';
    
    html += `
      <div class="card" onclick="openPrinter('${printer.id}')">
        <div class="red-badge" style="${printer.status === 'finished' ? 'display:flex' : 'display:none'}">1</div>
        <img src="${printer.image}" alt="${printer.model}" onerror="this.src='foto/default.png'">
        <div class="card-title">
          <span>${printer.name}</span>
          <div class="color-indicator" style="background:${printer.color}"></div>
        </div>
        <div class="model-text">${printer.model}</div>
        <div class="status-row">
          <div>Статус:</div>
          <div style="color:${statusColor}">${statusText}</div>
        </div>
        <div class="status-row">
          <div>Печатает:</div>
          <div>${printer.printName || '—'}</div>
        </div>
        <div class="progress">
          <div class="progress-bar" style="width:${printer.progress}%"></div>
        </div>
      </div>
    `;
  });
  
  container.innerHTML = html;
  console.log("Принтеры отображены");
}

// ===== УПРАВЛЕНИЕ МОДАЛЬНЫМ ОКНОМ =====

function showAddModal() {
  console.log("Показываю модальное окно");
  document.getElementById('add-modal').style.display = 'flex';
}

function closeAddModal() {
  document.getElementById('add-modal').style.display = 'none';
}

function addNewPrinter() {
  const name = document.getElementById('new-printer-name').value.trim();
  const model = document.getElementById('new-printer-model').value.trim();
  const image = document.getElementById('new-printer-image').value.trim();
  
  console.log("Пытаюсь добавить принтер:", {name, model, image});
  
  if (!name || !model) {
    alert('Заполните название и модель принтера');
    return;
  }
  
  const imageUrl = image || 'foto/default.png';
  const newId = addPrinter(name, model, imageUrl);
  
  closeAddModal();
  loadPrinters();
  
  // Очищаем поля
  document.getElementById('new-printer-name').value = '';
  document.getElementById('new-printer-model').value = '';
  document.getElementById('new-printer-image').value = '';
  
  alert('Принтер добавлен! ID: ' + newId);
}

function openPrinter(printerId) {
  console.log("Открываю принтер:", printerId);
  window.location.href = `printer.html?id=${printerId}`;
}

// ===== ИНИЦИАЛИЗАЦИЯ =====

document.addEventListener('DOMContentLoaded', function() {
  console.log("Страница загружена");
  
  // Инициализируем данные
  initPrintersData();
  
  // Загружаем принтеры
  loadPrinters();
  
  // Кнопка добавления
  document.getElementById('add-printer-btn').onclick = showAddModal;
  
  // Закрытие модального окна при клике на фон
  document.getElementById('add-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeAddModal();
    }
  });
  
  console.log("Инициализация завершена");
});

// Глобальные функции
window.showAddModal = showAddModal;
window.closeAddModal = closeAddModal;
window.addNewPrinter = addNewPrinter;
</script>

</body>
</html>
